name: Run Regal Lint Check
on:
  pull_request:
    types:
    - opened
    - ready_for_review
jobs:
  lint-rego:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository code
      uses: actions/checkout@v4

    - name: Setup Regal
      uses: StyraInc/setup-regal@v1
      with:
        version: latest

    - name: Lint
      run: regal lint --format github ./policy
